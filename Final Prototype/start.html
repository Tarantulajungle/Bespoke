<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .email-client {
            width: 600px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }

        .email-list {
            padding: 15px;
        }

        .email-item {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .email-item:hover {
            background: #f1f1f1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .popup {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .popup .checkmark {
            color: green;
            font-size: 2em;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>

<div class="email-client">
    <div class="header">Inbox</div>
    <div class="email-list">
        <div class="email-item" id="gift-email">A gift is waiting for you!</div>
    </div>
</div>

<div class="overlay" id="verification-popup">
    <div class="popup">
        <p>Gift giver must approve...</p>
        <div class="checkmark" id="checkmark">âœ”</div>
    </div>
</div>

<script>
    document.getElementById('gift-email').addEventListener('click', function() {
        const popup = document.getElementById('verification-popup');
        const checkmark = document.getElementById('checkmark');

        popup.classList.add('active');

        setTimeout(() => {
            checkmark.style.display = 'block';
        }, 3000);

        setTimeout(() => {
            window.location.href = 'Day1.html';
        }, 6000);
    });
</script>

</body>
</html>
