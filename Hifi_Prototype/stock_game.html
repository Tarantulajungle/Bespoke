<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .stock-market {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin: 20px auto;
            width: 80%;
            text-align: left;
        }
        .stock {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .actions {
            margin-top: 10px;
        }
        .actions button {
            margin-right: 5px;
        }
        #timer, #balance {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        #end-message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #reward, #bonusReward {
            margin-top: 20px;
            display: none;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Stock Market Simulation</h1>
    <p id="timer">Time left: 3:00</p>
    <p id="balance">Balance: $5000</p>
    <div class="stock-market" id="stockMarket">
        
    </div>
    <div id="end-message"></div>

    
    <div id="reward">
        <p>Great job! You kept your balance above $5000! ðŸŽ‰ Beach time!</p>
        <img src="netherlands1.jpeg" alt="Reward Image">
    </div>
    <div id="bonusReward">
        <p>Incredible! You made more than $2000 profit! ðŸŒŸ You earned a bonus pic!</p>
        <img src="netherlands2.jpeg" alt="Bonus Reward Image">
    </div>

    <script>
        const initialBalance = 5000;
        let balance = initialBalance;
        const stocks = [
            { name: "TechCorp", price: 100, shares: 0 },
            { name: "HealthInc", price: 150, shares: 0 },
            { name: "AutoWorld", price: 200, shares: 0 }
        ];
        let timeLeft = 180; // 3 minutes in seconds

        const stockMarket = document.getElementById("stockMarket");
        const timerElement = document.getElementById("timer");
        const balanceElement = document.getElementById("balance");
        const endMessage = document.getElementById("end-message");
        const rewardElement = document.getElementById("reward");
        const bonusRewardElement = document.getElementById("bonusReward");

        // Initialize the stock market
        function initializeMarket() {
            stockMarket.innerHTML = stocks.map((stock, index) => `
                <div class="stock">
                    <h3>${stock.name}</h3>
                    <p>Price: $<span id="price-${index}">${stock.price}</span></p>
                    <p>Shares Owned: <span id="shares-${index}">${stock.shares}</span></p>
                    <div class="actions">
                        <button onclick="buyStock(${index})">Buy</button>
                        <button onclick="sellStock(${index})">Sell</button>
                    </div>
                </div>
            `).join("");
        }

        // Buy stock
        function buyStock(index) {
            const stock = stocks[index];
            if (balance >= stock.price) {
                stock.shares++;
                balance -= stock.price;
                updateUI();
            } else {
                alert("Not enough balance!");
            }
        }

        // Sell stock
        function sellStock(index) {
            const stock = stocks[index];
            if (stock.shares > 0) {
                stock.shares--;
                balance += stock.price;
                updateUI();
            } else {
                alert("No shares to sell!");
            }
        }

        // Update UI
        function updateUI() {
            balanceElement.textContent = `Balance: $${balance.toFixed(2)}`;
            stocks.forEach((stock, index) => {
                document.getElementById(`price-${index}`).textContent = stock.price.toFixed(2);
                document.getElementById(`shares-${index}`).textContent = stock.shares;
            });
        }

        // Randomly update stock prices
        function updateStockPrices() {
            stocks.forEach(stock => {
                const change = (Math.random() * 10 - 5).toFixed(2); // Random change between -5 and +5
                stock.price = Math.max(1, stock.price + parseFloat(change)); // Ensure price stays above $1
            });
            updateUI();
        }

        // Start the game timer
        function startTimer() {
            const countdown = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerElement.textContent = `Time left: ${minutes}:${seconds.toString().padStart(2, "0")}`;
                } else {
                    clearInterval(countdown);
                    endGame();
                }
            }, 1000);
        }

        // End the game
        function endGame() {
            stockMarket.innerHTML = "";
            endMessage.textContent = `Game Over! Your final balance is $${balance.toFixed(2)}.`;

            if (balance >= initialBalance) {
                rewardElement.style.display = "block";
            }

            if (balance >= initialBalance + 2000) {
                bonusRewardElement.style.display = "block";
            }
        }

        // Start the simulation
        initializeMarket();
        startTimer();
        setInterval(updateStockPrices, 5000); // Update prices every 5 seconds
    </script>
</body>
</html>
