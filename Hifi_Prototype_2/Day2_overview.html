<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .content {
            max-width: 600px;
            margin: auto;
        }
        .reward {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Day 2 Complete</h1>
        <p>Fantastic work! Here's what you earned today and from the previous day:</p>
        <div class="reward">
            <img src="riddle1.jpeg" alt="Reward" style="width: 200px; border-radius: 10px;">
            <p>Riddle Game Reward</p>
        </div>
        <div class="reward-container">
            <div class="reward">
                <img src="memory1.jpeg" alt="Memory" Reward style="width: 200px; border-radius: 10px;">
                <p>Memory Reward</p>
            </div>
            <div id="bonus-reward" class="reward" style="display: none;">
                <img src="memory2.jpeg" alt="Bonus" Reward style="width: 200px; border-radius: 10px;">
                <p>Bonus Memory Reward</p>
            </div>
        </div>
        <a href="Day3.html" class="button">Next Day</a>
    </div>
</body>

<script>
    const memoryBonusAchieved = localStorage.getItem("memoryBonusAchieved");

    if (memoryBonusAchieved === "true") {
        document.getElementById("bonus-reward").style.display = "block";
    }
</script>

</html>
