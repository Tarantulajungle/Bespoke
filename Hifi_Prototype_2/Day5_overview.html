<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .content {
            max-width: 600px;
            margin: auto;
        }
        .reward {
            text-align: center;
            margin-top: 20px;
        }
        .reward img {
            width: 150px;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Day 4 Complete</h1>
        <p>Fantastic work! Here's what you earned today and from the previous days:</p>
        
        <!-- Riddle Reward -->
        <div class="reward">
            <img src="riddle1.jpeg" alt="Riddle Reward">
            <p>Riddle Game Reward</p>
        </div>
        
        <!-- Memory Rewards -->
        <div class="reward">
            <img src="memory1.jpeg" alt="Memory Reward">
            <p>Memory Reward</p>
        </div>
        <div id="bonus-memory-reward" class="reward" style="display: none;">
            <img src="memory2.jpeg" alt="Bonus Memory Reward">
            <p>Bonus Memory Reward</p>
        </div>
        
        <!-- Stock Game Reward -->
        <div class="reward">
            <img src="stock_game.jpeg" alt="Stock Reward">
            <p>Stock Game Reward</p>
        </div>
        
        <!-- Puzzle Rewards -->
        <div class="reward">
            <img src="puzzle.jpeg" alt="Main Puzzle Reward">
            <p>Main Puzzle Reward</p>
        </div>
        <div id="bonus-puzzle-reward" class="reward" style="display: none;">
            <img src="puzzle2.jpeg" alt="Bonus Puzzle Reward">
            <p>Bonus Puzzle Reward</p>
        </div>
        
        <!-- Quiz Reward -->
        <div class="reward">
            <img src="quiz.jpeg" alt="Quiz Reward">
            <p>Quiz Reward</p>
        </div>

        <!-- Next Button -->
        <a href="big_reveal.html" class="button">Next Day</a>
    </div>

    <script>
        // Display Bonus Puzzle Reward
        const puzzleBonusAchieved = localStorage.getItem("puzzleBonusAchieved");
        if (puzzleBonusAchieved === "true") {
            document.getElementById("bonus-puzzle-reward").style.display = "block";
        }

        // Display Bonus Memory Reward
        const memoryBonusAchieved = localStorage.getItem("memoryBonusAchieved");
        if (memoryBonusAchieved === "true") {
            document.getElementById("bonus-memory-reward").style.display = "block";
        }
    </script>
</body>
</html>
